<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <form id="pizzaOrder">
        <div class="form-group">
          <label for="size">Select a size.</label>
          <select class="form-control" id="size">
            <option value="small">Small, 10"</option>
            <option value="medium">Medium, 12"</option>
            <option value="large">Large, 14"</option>
          </select>
        </div>
        <p><strong>Pick your toppings</strong></p>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="pepperroni"> Pepperroni</label> 
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="sausage"> Sausage</label>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="onions"> Onions</label>
          </label>
        </div>
        <button type="button" class="btn" id="orderBtn">Place Order</button>
      </form>
      <div class="userOutput" type="text">your pizza eill cost: <p id="result"></p>
      </div>
    </div>
    </body>









<html>
